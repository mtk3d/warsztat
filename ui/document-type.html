<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Warsztat</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./node_modules/semantic-ui/dist/semantic.min.css">
    <style>
    .first-letter-circle {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        font-size: 60px;
        text-align: center;
        vertical-align: middle;
        line-height: 100px;
        margin: 20px;
        background-color: #31578c;
        color: #fff;
        margin: 0 auto;
        font-weight: bold;
        cursor: default;
    }
    
    .avatar-container {
        width: 100%;
        text-align: center;
        color: #fff;
        padding-top: 20px!important;
        padding-bottom: 20px!important;
    }
    
    .item-bottom {
        position: absolute!important;
        bottom: 0!important;
        width: 100%;
        text-align: center;
    }
    
    .item-bottom a:hover {
        text-decoration: underline;
    }
    
    .divider,
    label {
        color: #fff!important;
    }
    </style>
</head>

<body>

    <body>
        <div class="ui attached pushable">
            <div class="ui visible inverted left vertical sidebar menu">
                <div class="avatar-container item">
                    <div class="first-letter-circle">W</div>
                    <h2>Warsztat</h2>
                    <a class="ui secondary button" href="#">
          Ustawienia
        </a>
                    <a class="ui secondary button" href="#">
          Wyloguj
        </a>
                </div>
                <a class="item active">
                    <i class="file text outline icon"></i> Dokumenty
                </a>
                <a class="item">
                    <i class="tasks icon"></i> Zlecenia
                </a>
                <a class="item">
                    <i class="users icon"></i> Klienci
                </a>
                <a class="item">
                    <i class="car icon"></i> Pojzady
                </a>
                <a class="item">
                    <i class="user icon"></i> Pracownicy
                </a>
                <a class="item">
                    <i class="configure icon"></i> Usługi
                </a>
                <a class="item">
                    <i class="grid layout icon"></i> Magazyn
                </a>
                <a class="item">
                    <i class="selected radio icon"></i> Opony
                </a>
                <a class="item">
                    <i class="calendar icon"></i> Terminarz
                </a>
                <a class="item">
                    <i class="pie chart icon"></i> Raporty
                </a>
                <div class="item item-bottom">
                    <a href="https://github.com/mtk3d/warsztat" target="_blank">GitHub <i class="github icon"></i></a>|
                    <a href="https://webmtkblog.wordpress.com/" target="_blank">MTK <i class="code icon"></i></a>|
                    <a href="http://uczestnicy.dajsiepoznac.pl/profil/mateusz-cholewka" target="_blank">DSP2017 <img src="img/dsp2017.png" style="height: 11px"></a>
                </div>
            </div>
            <div class="pusher" style="padding-right:260px;">
                <div class="ui basic segment">
                    <div class="ui segment">
                        <form class="ui form">
                            <h4 class="ui dividing header">Dane do dokumentu</h4>
                            <div class="field">
                                <label>Typ dokumentu</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="card[type]">
                                    <div class="default text">Typ dokumentu</div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" data-value="visa">
                                            <i class="file icon"></i> Faktura VAT
                                        </div>
                                        <div class="item" data-value="amex">
                                            <i class="file outline icon"></i> Rachunek
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>Data wystawienia</label>
                                <div class="field">
                                    <input type="date" name="date">
                                </div>
                            </div>
                            <div class="field">
                                <label>Notatki</label>
                                <textarea rows="2"></textarea>
                            </div>
                            <h4 class="ui dividing header">Płatność</h4>
                            <div class="field">
                                <label>Data płatności</label>
                                <div class="field">
                                    <input type="date" name="dateOfPayment">
                                </div>
                            </div>
                            <div class="field">
                                <label>Metoda płatności</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="card[type]">
                                    <div class="default text">Metoda płatności</div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" data-value="visa">
                                            <i class="money icon"></i> Gotówka
                                        </div>
                                        <div class="item" data-value="amex">
                                            <i class="credit card alternative icon"></i> Karta
                                        </div>
                                        <div class="item" data-value="discover">
                                            <i class="payment icon"></i> Przelew
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>Bank</label>
                                <div class="field">
                                    <input type="text" name="bank" placeholder="Bank">
                                </div>
                            </div>
                            <div class="field">
                                <label>Numer konta</label>
                                <div class="field">
                                    <input type="text" name="bankAccount" placeholder="Numer konta">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui toggle checkbox">
                                    <input type="checkbox" name="gift" tabindex="0" class="hidden">
                                    <label>Zapłacono</label>
                                </div>
                            </div>
                            <div class="ui button green" tabindex="0">Dodaj</div>
                        </form>
                    </div>

                    <select name="skills" class="ui fluid search dropdown">
                        <option value="">Skills</option>
                        <option value="angular">Angular</option>
                        <option value="css">CSS</option>
                        <option value="design">Graphic Design</option>
                        <option value="ember">Ember</option>
                        <option value="html">HTML</option>
                        <option value="ia">Information Architecture</option>
                        <option value="javascript">Javascript</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="meteor">Meteor</option>
                        <option value="node">NodeJS</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="python">Python</option>
                        <option value="rails">Rails</option>
                        <option value="react">React</option>
                        <option value="repair">Kitchen Repair</option>
                        <option value="ruby">Ruby</option>
                        <option value="ui">UI Design</option>
                        <option value="ux">User Experience</option>
                    </select>

                </div>
            </div>
        </div>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/semantic-ui/dist/semantic.min.js"></script>
        <script>
        $('.ui.checkbox').checkbox();

        $('.ui.dropdown')
            .dropdown();

        </script>
    </body>

</html>
