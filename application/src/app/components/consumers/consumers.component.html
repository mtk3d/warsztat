<table class="ui celled table selectable">
  <thead>
    <tr>
    <th>
      <div class="ui fitted checkbox">
          <input type="checkbox"> <label></label>
        </div>
    </th>
    <th>Nazwa</th>
    <th>Imie i Nazwisko</th>
    <th>Nazwa firmy</th>
    <th>Telefon</th>
    <th>Email</th>
  </tr></thead>
  <tbody>
    <tr *ngFor="let consumer of consumers">
    <td class="collapsing">
        <div class="ui fitted checkbox">
          <input type="checkbox"> <label></label>
        </div>
      </td>
      <td><a [routerLink]="['/consumers', consumer.id]">{{ consumer?.name }}</a></td>
      <td>{{ consumer?.first_name }} {{ consumer?.last_name }}</td>
      <td>{{ consumer?.company }}</td>
      <td>{{ consumer?.phone }}</td>
      <td>{{ consumer?.email }}</td>
    </tr>

  </tbody>
  <tfoot>
    <tr><th colspan="8">
        <div class="ui  red labeled icon button disabled">
          <i class="trash icon"></i> Usu≈Ñ
        </div>
      <div class="ui right floated pagination menu small">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="item">2</a>
        <a class="item">3</a>
        <a class="item">4</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th>
  </tr></tfoot>
</table>

          <i class="user icon"></i> Nowy klient
