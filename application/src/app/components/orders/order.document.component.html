<div class="ui segment" style="max-height: 100%;">
    <div class="ui active inverted dimmer" *ngIf="loading">
        <div class="ui text indeterminate loader">Tworzenie dokumentu</div>
    </div>
    <form class="ui form">
        <div class="ui relaxed grid">
            <div class="three column row">
                <div class="column">
                    <h4 class="ui dividing header">Dane do dokumentu</h4>
                    <div class="field">
                        <label>Typ dokumentu *</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="card[type]">
                            <div class="default text">Typ dokumentu</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="FV" (click)="type('FV')">
                                    <i class="file icon"></i> Faktura VAT
                                </div>
                                <div class="item" data-value="Rachunek" (click)="type('Rachunek')">
                                    <i class="file outline icon"></i> Rachunek
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Data wystawienia *</label>
                        <div class="field">
                            <input type="date" name="date" [ngModel]="document.date | date:'y-MM-dd'" (ngModelChange)="document.date = $event">
                        </div>
                    </div>
                    <div class="field">
                        <label>Domyślna stawka VAT</label>
                        <div class="field">
                            <div class="ui right labeled input">
                                <input type="text" name="vat" placeholder="VAT" [(ngModel)]="document.vat">
                                <div class="ui basic label">
                                    %
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Miejsce *</label>
                        <div class="field">
                            <input type="text" name="place" placeholder="Miejsce" [(ngModel)]="document.place">
                        </div>
                    </div>
                    <div class="field">
                        <label>Notatki</label>
                        <textarea [(ngModel)]="document.notes" name="notes" rows="2"></textarea>
                    </div>
                </div>
                <div class="column">
                    <h4 class="ui dividing header">Płatność</h4>
                    <div class="field">
                        <label>Data płatności *</label>
                        <div class="field">
                            <input type="date" name="dateOfPayment" [ngModel]="document.dateOfPayment  | date:'y-MM-dd'" (ngModelChange)="document.dateOfPayment  = $event">
                        </div>
                    </div>
                    <div class="field">
                        <label>Metoda płatności *</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="card[type]">
                            <div class="default text">Metoda płatności</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="Gotówka" (click)="paymentMethod('Gotówka')">
                                    <i class="money icon"></i> Gotówka
                                </div>
                                <div class="item" data-value="Karta" (click)="paymentMethod('Karta')">
                                    <i class="credit card alternative icon"></i> Karta
                                </div>
                                <div class="item" data-value="Przelew" (click)="paymentMethod('Przelew')">
                                    <i class="payment icon"></i> Przelew
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Bank</label>
                        <div class="field">
                            <input type="text" name="bank" placeholder="Bank" [(ngModel)]="document.bank">
                        </div>
                    </div>
                    <div class="field">
                        <label>Numer konta</label>
                        <div class="field">
                            <div class="ui labeled input">
                                <div class="ui label">
                                    PL
                                </div>
                                <input type="text" name="bankAccount" placeholder="Numer konta" [(ngModel)]="document.bankAccount">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Zapłacono *</label>
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="gift" tabindex="0" class="hidden" [(ngModel)]="document.paid">
                            <label>{{document.paid ? "Tak" : "Nie"}}</label>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h4 class="ui dividing header">Klient *</h4>
                    <div class="ui segment">
                        <consumer-input [consumerId]=consumerId (consumerOutput)="setConsumerId($event)"></consumer-input>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <div class="ui  green labeled icon button" (click)="add()">
        <i class="plus icon"></i> Dodaj
    </div>
</div>
