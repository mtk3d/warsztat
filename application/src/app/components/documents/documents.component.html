
 <div style="overflow: hidden">

<div class="ui buttons" style="float: left; margin-right: 30px">
  <button class="ui button" (click)="typeChange('')" [ngClass]="{'active': checkType('')}">Wszystkie</button>
  <button class="ui button" (click)="typeChange('FV')" [ngClass]="{'active': checkType('FV')}">Faktury</button>
  <button class="ui button" (click)="typeChange('Rachunek')" [ngClass]="{'active': checkType('Rachunek')}">Rachunki</button>
</div>

<div class="ui form" style="float: left; margin-right: 10px">
  <div class="inline field">
    <label>Od</label>
    <input type="date" [(ngModel)]="from">
  </div>
</div>

<div class="ui form" style="float: left;">
  <div class="inline field">
    <label>do</label>
    <input type="date" [(ngModel)]="to">
  </div>
</div>

<div class="ui form" style="float: left;">
  <div class="inline field">
        <label></label>
         <button class="ui button" (click)="searchDocuments()">Zatwierdź</button>
  </div>
</div>

<div class="ui search" style="float: right">
  <div class="ui icon input">
    <input class="prompt" [(ngModel)]="search" (keyup)="searchDocuments()" type="text" placeholder="Szukaj...">
    <i class="search icon"></i>
  </div>
  <div class="results"></div>
</div>

</div>
        <table class="ui celled table selectable">
  <thead>
    <tr>
    <th>
      <div class="ui fitted checkbox">
          <input type="checkbox" (change)="allDelete()" [checked]="isAllChecked()"> <label></label>
        </div>
    </th>
    <th (click)="sortingBy('number')">Numer 
        <i class="caret down icon" *ngIf="order('number')=='DESC'"></i>
        <i class="caret up icon" *ngIf="order('number')=='ASC'"></i>
    </th>
    <th (click)="sortingBy('type')">Typ 
        <i class="caret down icon" *ngIf="order('type')=='DESC'"></i>
        <i class="caret up icon" *ngIf="order('type')=='ASC'"></i>
    </th>
    <th (click)="sortingBy('date')">Data wystawienia 
        <i class="caret down icon" *ngIf="order('date')=='DESC'"></i>
        <i class="caret up icon" *ngIf="order('date')=='ASC'"></i>
    </th>
    <th (click)="sortingBy('dateOfPayment')">Data płatności 
        <i class="caret down icon" *ngIf="order('dateOfPayment')=='DESC'"></i>
        <i class="caret up icon" *ngIf="order('dateOfPayment')=='ASC'"></i>
    </th>
    <th (click)="sortingBy('paymentMethod')">Metoda płatności 
        <i class="caret down icon" *ngIf="order('paymentMethod')=='DESC'"></i>
        <i class="caret up icon" *ngIf="order('paymentMethod')=='ASC'"></i>
    </th>
    <th (click)="sortingBy('paid')">Zapłacono 
        <i class="caret down icon" *ngIf="order('paid')=='DESC'"></i>
        <i class="caret up icon" *ngIf="order('paid')=='ASC'"></i>
    </th>
    <th (click)="sortingBy('consumer')">Klient 
        <i class="caret down icon" *ngIf="order('consumer')=='DESC'"></i>
        <i class="caret up icon" *ngIf="order('consumer')=='ASC'"></i>
    </th>
  </tr></thead>
  <tbody *ngIf="isReturn()">
    <tr *ngFor="let document of documents">
    <td class="collapsing">
        <div class="ui fitted checkbox">
          <input type="checkbox" (change)="addDelete(document.id)" [checked]="isCheck(document.id)"> <label></label>
        </div>
      </td>
      <td><a [routerLink]="['/documents', document.id]">{{ document.number }}</a></td>
      <td>{{ document.type }}</td>
      <td>{{ document.date | date: 'dd/MM/yyyy'  }}</td>
      <td>{{ document.date_of_payment | date: 'dd/MM/yyyy' }}</td>
      <td>{{ document.payment_method }}</td>
      <td><span *ngIf="document.paid">Tak</span><span *ngIf="!document.paid">Nie</span></td>
      <td>{{ document.consumer.name }}</td>
    </tr>

  </tbody>
<tbody *ngIf="!isReturn()">
    <tr>
        <td colspan="8" class="ui center aligned" style="font-size: 20px; color: #ccc;">
            Nie znaleziono
        </td>
    </tr>
</tbody>
  <tfoot>
    <tr><th colspan="8">
        <button class="ui  red labeled icon button" [disabled]="isDelete()" (click)="deleteChecked()">
          <i class="trash icon"></i> Usuń
        </button>
      <div class="ui right floated pagination menu small">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="item">2</a>
        <a class="item">3</a>
        <a class="item">4</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th>
  </tr></tfoot>
</table>
<button class="ui green labeled icon button">
          <i class="file outline icon"></i> Nowy dokument
        </button>
